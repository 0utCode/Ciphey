name: tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, pypy3]
        # exclude:
          # - os: macos-latest
            # python-version: 3.8
          # - os: windows-latest
            # python-version: 3.6
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Nox 
        run: pip install nox && pip install poetry && poetry run nox 
